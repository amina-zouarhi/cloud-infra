<mat-card class="summary-card">
  <mat-card-title>VMs Summary</mat-card-title>

  <mat-card-content *ngIf="!loading && !error">
    <p>
      <strong>Total VMs:</strong> <span>{{ totalVMs }}</span>
    </p>
    <p>
      <strong>Powered On:</strong>
      <span class="status on">{{ poweredOn }}</span>
    </p>
    <p>
      <strong>Powered Off:</strong>
      <span class="status off">{{ poweredOff }}</span>
    </p>
    <p>
      <strong>Total Memory:</strong> <span>{{ totalMemory | number }} MiB</span>
    </p>
    <p>
      <strong>Total vCPU Threads:</strong> <span>{{ totalCPU }}</span>
    </p>
  </mat-card-content>

  <mat-card-content *ngIf="loading" class="loading">
    <p>Loading VM summary...</p>
  </mat-card-content>

  <mat-card-content *ngIf="error" class="error">
    <p>{{ error }}</p>
  </mat-card-content>
</mat-card>
